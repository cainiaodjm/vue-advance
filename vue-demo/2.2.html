<script>
    function defineReactive(obj,key,value){
        Object.defineProperty(obj,key,{
            enumerable:true,
            configurable:true,
            get:function(){
                return value
            },
            set:function(newVal){
                if(value === newVal){
                    return 
                }
                console.log(value)
                value = newVal
            }
        })
    }
    var obj ={}
    defineReactive(obj,'foo','foo')
    obj.foo="12"
    obj.foo="23"
    console.log(obj)
</script>
