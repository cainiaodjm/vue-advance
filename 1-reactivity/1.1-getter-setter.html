<script>
    let  obj = {foo:123}
   
    function convert(obj){
        //Implement this!
        Object.keys(obj).forEach(key=>{
    console.log(key)
   
   let realValue=obj[key]
    Object.defineProperty(obj,key,{
        
        get(){
            console.log(`getting key '${key}': ${realValue}`)
            return realValue
        },
        set(newValue){
            console.log(`setting key '${key}': ${newValue}`)
            realValue=newValue
        }
    })
   
})
       
       
    }
    convert(obj)
    obj.foo
    obj.foo++
    obj.foo
     //  obj.foo //should log :'getting key 'foo':123
    // obj.foo = 234 // should log :'setting key 'foo' to 234
    // obj.foo // should log 'getting key foo:234'
</script>
